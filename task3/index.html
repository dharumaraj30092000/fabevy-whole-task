<!DOCTYPE html>
<html>
<head>
<title>FORMS</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale= 1.0">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
	     <div class="container">
		     <div class="name">
			      <div>
				  <label for="Your Name"></label>
				  <input type="text" id="fname" name="Your Name" placeholder="Your Name">
				  <label for="Your Email"></label>
				  <input type="text" id="sname" name="Your Email" placeholder="Your Email">
				  </div>
			      <label for="Subject"></label>
		          <input type="text" id="sub_name" name="Subject" placeholder="Subject">
			</div>
			<div>
			  <textarea id="message" rows="10" cols="70" name="Message" placeholder="Message"></textarea>
			</div>
			<button class="send">Send Message</button>
	  </div>		              
   </section>					   
</body>
</html>
